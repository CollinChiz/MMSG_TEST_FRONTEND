<!DOCTYPE html>
<html>
    <head>
        <title>currency conversion</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </head>
    <body>
        <h1 class="title">Currency Conversion</h1>
            <form class="inputs">
                <input name="currency" class="currency" placeholder="currency">
                <br>
                <br>
                <input name="base_amount" class="amount" type="number" placeholder="amount">
                <br>
                <br>
                <input name="target_currency" class="target-currency" placeholder="target currency">
                <br>
                <br>
                <button type='submit' class="submit">submit</button>
            </form>

            <p>=</p>

        <div class="results">

        </div>

        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
